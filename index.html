<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./stylesheets/main.css">
  <title>Frontend Mentor | Todo app</title>
</head>
<body>

  <div class="container">
    <div class="bg-container">
      <div class="app-container">
        <header class="header">
          <div class="header row-one">
            <h1 class="row-one-heading">todo</h1>
            <div class="header row-one-img">
              <img src="./images/icon-sun.svg" alt="" class="light">
            </div>
          </div>
          <div class="header-row-two">
            <div class="create-task-container">
              <input type="radio" disabled>
              <input type="text" placeholder="Create a new todo..." class="input">
            </div>
          </div>
          
        </header>
        <main class="main">
          <section class="tasks-container">
            <div class="all-tasks">
            </div>
            <div class="tasks-information">
              <p class="tasks-left"><span class="amount"></span> items left</p>
              <div class="task-filters-desktop">
                <p class="all">All</p>
                <p class="active">Active</p>
                <p class="completed">Completed</p>
              </div>
              <p class="clear-completed">Clear Completed</p>
            </div>



          </section>
          <div class="task-filters-mobile">
            <p class="all">All</p>
            <p class="active">Active</p>
            <p class="completed">Completed</p>
          </div>
        </main>
        <footer class="footer">
          <p class="information">drag and drop to reorder list</p>
        </footer>
      </div>
    </div>

  </div>


  <script src="./scripts/main.js"></script>

</body>
</html>
